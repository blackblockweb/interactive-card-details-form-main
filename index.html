<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>
<body>

  <div class="parnte">
    <div class="colmleft">
      <div class="cardfront">
        <div class="logcard"></div>
        <div class="logcard2"></div>
        <h2 id="numbercard">0000 0000 0000 0000</h2>
        <div class="bottomfront">
        <h3 id="cardname">Jane Appleseed</h3>
        <h4 id="carddata"><span class="moth">00/</span>
           <span class="year">00</span></h4>
      </div>
        
    </div>

    <div class="cardback">
      <h3 id="cvc">000</h3>
     
     </div>

    </div>
    <!-- colleft -->
    <div class="colright">
      <form>
        <label id="name" class="cardname1">Cardholder Name</label>
        <input type="text" id="name" class="cardname2 cardnam" placeholder="e.g. Jane Appleseed" required>
        <label id="number" class="cardname1">Card Number</label>
        <input type="text" id="number" class="cardname2 cardnumer" placeholder="  e.g. 1234 5678 9123 0000" required minlength="16">
        <div  class="flexspace">
          <div class="cvcdata">
          <label id="number" class="cardname3">Exp. Date (MM/YY)</label>
          <label id="number" class="cardname3">CVC</label>
        </div>
          <div class="mmyy">
        <input type="number" id="number" class="carddata cardmoth" placeholder="MM" required maxlength="2">
        <input type="number" id="number" class="carddata cardyear" placeholder="YY" required maxlength="2">

        <input type="number" id="number" class="cardcvc" placeholder="e.g. 123" required minlength="3">
      </div>
      </div>

        <button type="submit" id="Confirm">Confirm</button>


      </form>
    </div>

  </div>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm

   Completed state start -->

  <!-- Thank you!
  We've added your card details
  Continue  -->

  </div>

  <script src="main.js"></script>
</body>
</html>
